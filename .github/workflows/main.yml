name : Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule: 
    - cron: 30 02 * * * #8:00 AM IST
    - cron: 00 14 * * * #7:30 PM IST

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: checkout the code
        uses: actions/checkout@v6.0.0

      - name: install node js and npm
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '22'

      - name: install newman and newman htmlextra
        run: |
              npm install -g newman 
              npm install -g newman-reporter-htmlextra
    
      - name: Run the postman collection with newman
        run: |
              newman run 'Pheonix-Inwarranty-Flow Collection.postman_collection.json' \
              -e QA.postman_environment.json \
              -d testData.csv \
              -r cli,htmlextra \
              --reporter-htmlextra-export "./newman/index.html"

      - name: Newman Report
        if: always() #ensure archive section gets exucuted even if we have failure tests
        uses: actions/upload-artifact@v5.0.0
        with:
          name: Newman Report
          path: newman/*.html

      - name : Creating GitHub Page Branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN  }}
          publish_dir: newman/

      - name : Send Email Notifications
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Pheonic Inwarrenty Flow Test Execution Email Notification
          to: wheels.ivaby@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body:  |
              Hi,
              Plesae find the below attached Phenoix Inwarrenty Flow Execution Report:
              https://anantkinlekar.github.io/Pheonix-Inwarrenty-Flow/
    
  
